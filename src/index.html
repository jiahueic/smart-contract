<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dapp University | Todo List</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 70px; /* Ensure content is below the fixed navbar */
    }
    #content {
      display: none;
    }
    form {
      width: 350px;
      margin: 0 auto 10px auto;
    }
    ul {
      margin-bottom: 0px;
      padding-left: 0;
      list-style-type: none;
    }
    #completedTaskList .content {
      color: grey;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark fixed-top bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://www.dappuniversity.com/free-download" target="_blank">
        Dapp University | Todo List
      </a>
      <span class="navbar-text text-light small">
        <span id="account"></span>
      </span>
    </div>
  </nav>

  <!-- Content -->
  <div class="container">
    <main role="main" class="d-flex justify-content-center">
      <div id="loader" class="text-center">
        <p>Loading...</p>
      </div>

      <div id="content" class="text-center w-100">
        <!-- Add Task Form -->
        <form onsubmit="App.createTask(); return false;">
          <input id="newTask" type="text" class="form-control mb-2" placeholder="Add task..." required>
          <button type="submit" class="btn btn-primary btn-sm">Add Task</button>
        </form>

        <!-- Tasks -->
        <h5 class="mt-4">Tasks</h5>
        <ul id="taskList" class="list-group mb-4">
          <li class="taskTemplate list-group-item d-flex align-items-center" style="display: none;">
            <input type="checkbox" class="me-2" />
            <span class="content">Task content goes here...</span>
          </li>
        </ul>

        <!-- Completed Tasks -->
        <h5>Completed Tasks</h5>
        <ul id="completedTaskList" class="list-group"></ul>
      </div>
    </main>
  </div>

  <!-- Dependencies -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Web3 -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <!-- TruffleContract -->
  <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
  <!-- Your app.js -->
  <script src="app.js"></script>
</body>
</html>
